{% extends "_base.html" %} 

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/post.css" />
<style>

{{ pygments_light_css }}

@media (prefers-color-scheme: dark) {
  {{ pygments_dark_css }}
}
</style>
{% endblock %} 

{% block title %}{{ title }}{% endblock%}

{% block content %}

<section class='info'>

</section>



<article>
{{ content|safe }}

{% endblock %}
