<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="static/css/index.css" />

    {% block head %} {% endblock %}
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self'; img-src 'self'; object-src 'none';"
    /> 
    <meta name="author" content="Goldic" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <a href='/' class='logo'><h2>goldic.xyz</h2></a>
      <nav>
        <a href='/p'>Blog</a>
        <a href='/'>About</a>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <hr />
    <footer>
      <div>
        <img
          title="No AI-generated content."
          src="static/icons/no-ai-icon-01.png"
          alt="No AI"
          class="no-ai-icon"
        />
        <p>NO-JS friendly&ensp;</p>
      </div>

      <div>
        <a
          title="View website source"
          href="https://github.com/goldic342/goldic_site"
          >source</a
        >
        <a href="static/data/publickey.asc">PGP key</a>
        <a href="static/data/signed-content.txt.asc">Signed content</a>

        
      </div>
    </footer>
  </body>
</html>
